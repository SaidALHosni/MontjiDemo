<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Montji</title>
   <link rel="stylesheet" href="css/modern.css">
<script src="js/modern.js" defer></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo">Montji</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <h1>Login to Your Account</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <label for="login-type">Account Type</label>
                <select id="login-type">
                    <option value="customer">Customer</option>
                    <option value="family">Family Business</option>
                    <option value="business">Businessman</option>
                    <option value="delivery">Delivery Company</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </main>

    <footer>
        <p>&copy; 2023 Montji. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
